<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Author" content="2721133">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="internetSearchPageStylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Internet Search</title>
</head>
<body>
<div class="top-banner">
    <div class="row">
        <div class="col">
            <h1> Computer Help</h1>
            <p>Helping you search the internet and use Microsoft Office software in a step by step and easy to understand way</p>
        </div>
    </div>
</div>
<div class="row navRow">
    <nav class="navbar-expand-md">
        <a href="#" class=" btn btn-home btn-dark" role="button"> Home </a>
        <a href="#" class=" btn btn-office btn-dark" role="button">Microsoft Office</a>
        <a href="#" class="btn btn-intSearch btn-dark" role="button">Internet Search</a>
        <a href="#" class="btn btn-logSign btn-dark" role="button">Login/Sign Up</a>
        <form class="form-inline " action="#">
            <label>
                <input class="form-control mr-sm-2" type="text" placeholder="Search this Website">
            </label>
            <button class="btn subButt btn-dark" type="submit">Search</button>
        </form>
    </nav>
</div>
<div class="main-section">
    <div class="row"> <!-- Row for the whole main section -->
        <div class="col"> <!-- Column for the whole main section -->
            <div class="row main-row">
                <div id="main-area" class="col-10 d-flex justify-content-center">
                    <div class="container-fluid">
                        <div class="row askSelect ">
                            <div class="col-sm-12">
                                <h4>Please select the format that you would like to see your search results in:</h4>
                            </div>
                        </div>
                        <div class="row checkingBoxes">
                            <div class="col-sm-12">
                                <div class="checkBoxes ">
                                    <div class="form-check-inline checkAudio">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Audio
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Video
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Image
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row searchBar">
                            <div class="col-sm-12">
                                <div class="searchOn">
                                    <form class="form-inline">
                                        <label for="searchInt" class="mr-sm-2">I want to search for:</label>
                                        <input type="text" class="form-control mb-2 mr-sm-2" id="searchInt" placeholder="Search box" name="searching">
                                        <button type="submit" class="btn btn-info mb-2">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <h4> This is the footer</h4>
</div>
</body>
</html>
